name: CI & Load Test

on:
  push:
    branches: [main, master]
  pull_request:
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project: [frontend, backend]

    defaults:
      run:
        working-directory: ${{ matrix.project }}

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: 📦 Install dependencies
        run: npm install

      - name: 🔍 Lint code
        run: npm run lint || echo "⚠️ Lint skipped (no script defined)"

      - name: 🧪 Run tests with coverage
        run: npm test -- --coverage || echo "⚠️ Tests skipped (no script defined)"

      - name: 📂 Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.project }}
          path: ${{ matrix.project }}/coverage

      - name: 🔁 Run regression tests
        run: npm run test:regression

      - name: 🔁 Run regression tests
        run: npm run test:regression || echo "⚠️ No regression tests found"
