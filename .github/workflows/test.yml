name: Test Frontend & Backend with Coverage & Load Test

on:
  push:
    branches: [main, master]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project: [frontend, backend]

    defaults:
      run:
        working-directory: ${{ matrix.project }}

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ§ª Run tests with coverage
        run: npm test -- --coverage

      - name: ğŸ“Š Show text coverage summary
        run: cat coverage/lcov-report/index.html || true

  load-test:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸš€ Start backend API
        working-directory: backend
        run: |
          npm install
          npm run start &
          sleep 10

      - name: ğŸ“ˆ Run load test with k6
        uses: grafana/k6-action@v0.3.1
        with:
          filename: backend/test/load/load/load_test.js