name: CI & Load Test

on:
  push:
    branches: [main, master]
  pull_request:
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project: [frontend, backend]

    defaults:
      run:
        working-directory: ${{ matrix.project }}

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ” Lint code
        run: npm run lint || echo "âš ï¸ Lint skipped (no script defined)"

      - name: ğŸ§ª Run tests with coverage
        run: npm test -- --coverage || echo "âš ï¸ Tests skipped (no script defined)"

      - name: ğŸ“‚ Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.project }}
          path: ${{ matrix.project }}/coverage

  load-test:
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup backend API
        run: |
          cd backend
          npm install
          npm run start &
          sleep 10

      - name: ğŸ‹ï¸â€â™‚ï¸ Run K6 load test with thresholds
        uses: grafana/k6-action@v0.3.1
        with:
          filename: backend/tests/load/load_test.js
