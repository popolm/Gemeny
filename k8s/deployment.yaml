apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-app-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: node-app
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: node-app
        image: backend-app
        ports:
        - containerPort: 3000
